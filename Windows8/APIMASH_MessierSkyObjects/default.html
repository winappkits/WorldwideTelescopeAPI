<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>APIMASH Messier Sky Objects</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/data.js"></script>  
    <script src="/js/default.js"></script>
     
    <!-- WWT references -->
    <script src="/js/wwtsdk.js"></script>
</head>
<body id="body">
   
      <div id="itemtemplate" class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <img class="item-image" data-win-bind="src:name APIMASH.Converters.imagePath" />
            <div class="item-overlay">
                <h4 class="item-title" data-win-bind="textContent: name"></h4>
                <h6 class="item-subtitle" data-win-bind="innerText: desc"></h6>  
            </div>
        </div>
    </div>
  
    <div id="imageList" data-win-control="WinJS.UI.ListView"
        class="win-selectionstylefilled"     
        data-win-options="{ 
               itemDataSource: APIMASH.itemList.dataSource, 
                itemTemplate: itemtemplate, 
                selectionMode: 'single', 
                tapBehavior: 'invoke', 
                swipeBehavior: 'none',      
                layout: { type: WinJS.UI.GridLayout } 
            }"
        >
    </div>      

   <div id="WWTCanvas" style="width:200px; height: 200px; z-index: 2;"></div>
  
   <div id="annotation_title" style="position:absolute; top:200px; left: 40px; font-size:large; color: white; z-index: 5;"></div>
   <div id="annotation_desc" style="position:absolute; top:225px; left: 40px; font-size:medium; color: white; z-index: 5;"></div>

</body>
</html>
